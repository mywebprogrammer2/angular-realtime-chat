<!-- {{-- ---------------------- Image modal box ---------------------- --}} -->
<div id="imageModalBox" class="imageModal" #imageModal>
    <span class="imageModal-close" (click)="closeImageModel()">&times;</span>
    <img class="imageModal-content" [src]="previewImage">
  </div>

  <!-- {{-- ---------------------- Delete Modal ---------------------- --}} -->
  <div class="app-modal" data-name="delete">
      <div class="app-modal-container">
          <div class="app-modal-card" data-name="delete" data-modal='0'>
              <div class="app-modal-header">Are you sure you want to delete this?</div>
              <div class="app-modal-body">You can not undo this action</div>
              <div class="app-modal-footer">
                  <a href="javascript:void(0)" class="app-btn cancel">Cancel</a>
                  <a href="javascript:void(0)" class="app-btn a-btn-danger delete">Delete</a>
              </div>
          </div>
      </div>
  </div>
  <!-- {{-- ---------------------- Alert Modal ---------------------- --}} -->
  <div class="app-modal" data-name="alert">
      <div class="app-modal-container">
          <div class="app-modal-card" data-name="alert" data-modal='0'>
              <div class="app-modal-header"></div>
              <div class="app-modal-body"></div>
              <div class="app-modal-footer">
                  <a href="javascript:void(0)" class="app-btn cancel">Cancel</a>
              </div>
          </div>
      </div>
  </div>
  <!-- {{-- ---------------------- Settings Modal ---------------------- --}} -->
  <div class="app-modal" [style.zIndex]="'1010'" data-name="settings" #settings>
      <div class="app-modal-container">
          <div class="app-modal-card app-show-modal" data-name="settings" data-modal='0'>
              <form id="update-settings" (submit)="updateSettings()" #settingForm enctype="multipart/form-data" method="POST">
                   <div class="app-modal-header">Update your profile settings</div>
                  <div class="app-modal-body">
                      <!-- {{-- Update profile avatar --}} -->
                      <div class="avatar av-l upload-avatar-preview chatify-d-flex" style="background-image: url('{{ attachmentPreview ? attachmentPreview  : authUser?.avatar }}');"></div>
                      <p class="upload-avatar-details"></p>
                      <label class="app-btn a-btn-primary update" [style.backgroundColor]="messengerColor">
                          Upload New
                          <input class="upload-avatar chatify-d-none" accept="image/*" name="avatar" type="file" (change)="onAttachmentChange($event)" #fileInput />
                      </label>
                      <!-- {{-- Dark/Light Mode  --}} -->
                      <p class="divider"></p>
                      <p class="app-modal-header">Change Messenger Color</p>
                      <div class="update-messengerColor">
                        <ng-container *ngFor="let color of colors; let i = index">
                          <span [style.background-color]="color" [attr.data-color]="color" (click)="setPrimaryColor(color)" [ngClass]="{'m-color-active': selectedColor == color}" class="color-btn"></span>
                          <br *ngIf="(i + 1) % 5 === 0">
                        </ng-container >
                      </div>
                      <p class="divider"></p>
                      <mat-error *ngIf="error!= ''"> {{error}} </mat-error>
                  </div>
                  <div class="app-modal-footer">
                      <a href="javascript:void(0)" class="app-btn cancel" (click)="closeSettings()">Cancel</a>
                      <input type="submit" class="app-btn a-btn-success update" value="Save Changes" />
                  </div>
              </form>
          </div>
      </div>
  </div>
